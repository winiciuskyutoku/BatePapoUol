<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate papo Uol</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <img src="logo 1.png" alt="batepapouol">
        <div class="enviarLogin">
            <input data-test="input-name" type="text" placeholder="Digite seu nome">
            <button data-test="send-name" onclick="fazerLogin()">Entrar</button>
        </div>
    </div>
    <div class="login2">
        <img src="logo 1.png" alt="batepapouol" class="logoBatePapoUol">
        <div class="enviarLogin">
            <img src="Spinner-1.3s-204px.gif" alt="loading" class="loading">
            <br>
            Entrando
        </div>
    </div>

    <header>
        <img src="logo 1.png" alt="Logo">
        <ion-icon data-test="open-participants" name="people" onclick="mostrarListaDePessoas()"></ion-icon>
    </header>
    <main>
        <ul>

        </ul>
    </main>
    <footer>
        <div class="priFooter">
            <textarea data-test="input-message" name="" id="" cols="30" rows="1" placeholder="Escreva aqui..."></textarea>
            <div data-test="recipient">
                <span class="enviando">
                
                </span>
                <span class="enviandoTipo">
                </span>
            </div>
        </div>
        <div class="secFooter">
            <ion-icon data-test="send-message" name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
        </div>
    </footer>
    <section class="escondido" >
        <div data-test="overlay" class="escuro" onclick="mostrarChat()" >

        </div>
        <div class="contatos">
            <h1>Escolha um contanto <br> para enviar mensagem:</h1>
            <div class="pessoas">

            </div>
            <h1>Escolha a visibilidade</h1>
            <div class="tipoDaMensagem">
                <div class="tipoAtt" data-test="public">
                    <div onclick="escolherTipoDaMensagem(this)">
                        <ion-icon name="lock-closed"></ion-icon>
                        <span>PÃºblico</span>
                    </div>
                    <div class="icone2">
                        
                    </div>
                </div>
                <div class="tipoAtt2" data-test="private">
                    <div onclick="escolherTipoDaMensagem(this)">
                        <ion-icon name="lock-open"></ion-icon>
                        <span>Reservadamente</span>
                    </div>
                    <div class="icone2">
                        
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
